<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>

	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<div class="content">

	
	<!-- start header -->
	<header class="header">
		<div class="container">
			<div class="header__title">
				Love Stories: 
			</div>

			<div class="header__sub-title">
				Dating game in Telegram!
			</div>
		
		</div>
	</header>
	<!-- end header -->

	<!-- start chart content -->
	<div class="chart-content">
		<div class="container">

			<!-- start user info -->
			<div class="user-info">

				<div class="user-photo-wrapper">
					<img src="img/photo.png" alt="" class="user-photo">
				</div>

				<div class="user-info__content">
					<div class="user-info__title">
						Katerina, 28
					</div>
					<div class="user-info__text">
						Looking for a new friends for flirt and chat
					</div>
				</div>
			</div>
			<!-- end user info -->

			<!-- start chart list -->
			<div class="chart-item">
				<img src="img/photo.png" alt="" class="chart-item__photo">

				<div class="bable">
					<!-- <div class="bable-text">
						Hey! Itâ€™s a pleasure to meet you! Are you ready for a flirt?
					</div> -->

					<div class="type-item">
						Katerina typing <div class="wave">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>
					</div>
					
				</div>
			</div>

			<div class="chart-item chart-item--reverse">
				<div class="bable">
					Send your pic first
				</div>

				<img src="img/photo2.jpeg" alt="" class="chart-item__photo">
			</div>
			<!-- end chart list -->

		</div>
	</div>
	<!-- end chart content -->

	<!-- start buttons wrapper -->
	<div class="buttons-wrapper">
		<div class="container">
			<div class="button">
			Yes, I want to flirt! 
		</div>
		<div class="button button--pic">
			Send your pic first
		</div>
		</div>
		
	</div>
	<!-- end buttons wrapper -->

	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
